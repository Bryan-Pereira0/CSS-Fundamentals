<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Submissions</title>
</head>
<body>
    <header id="header_submission">
        <h1><center>Submit Your Recipe</center></h1>
    </header>

    <main class="recipe_submission">
        <form id="recipe">
            <label for="recipe-name">Recipe Name:</label>
            <input type="text" id="recipe-name" name="recipe-name" required>

            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" name="ingredients" rows="5" required></textarea>

            <label for="steps">Steps:</label>
            <textarea id="steps" name="steps" rows="5" required></textarea>

            <button type="submit" class="submit-button">Submit Recipe</button>
        </form>
    </main>
    
</body>
</html>
